{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Weapon Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #222;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
            color: #1a1a1a;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #stats {
            margin-top: 20px;
            background: #f9fafb;
            padding: 15px 20px;
            border-left: 5px solid #0052cc;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <div class="container">
        <h2>üì° Live Weapon Detection</h2>
        <img src="{% url 'video_feed' %}" alt="Live Feed" />

        <h3>üìä Detection Statistics</h3>
        <div id="stats">Loading stats...</div>
    </div>

    <script>
        // Auto-fetch detection stats every 2 seconds
        setInterval(() => {
            fetch("{% url 'stats_feed' %}")
                .then(res => res.json())
                .then(data => {
                    let html = "";
                    for (let key in data) {
                        html += `<strong>${key}</strong>: ${data[key]}<br>`;
                    }
                    document.getElementById("stats").innerHTML = html;
                })
                .catch(() => {
                    document.getElementById("stats").innerHTML = "‚ö†Ô∏è Failed to load stats";
                });
        }, 2000);
    </script>
</body>
</html>

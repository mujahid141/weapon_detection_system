{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weapon Detection Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Updated Styles -->
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
        color: #222;
        min-height: 100vh;
    }

    /* Navigation Bar */
    nav {
        background-color: #1f2d5a;
        padding: 16px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        flex-wrap: wrap;
    }

    nav h1 {
        font-size: 20px;
        font-weight: 600;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 24px;
        margin-top: 10px;
    }

    nav ul li a {
        text-decoration: none;
        color: #d1d9f0;
        font-weight: 500;
        transition: 0.3s;
    }

    nav ul li a:hover {
        color: white;
    }

    /* Stacked Dashboard */
    .dashboard {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        gap: 30px;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 720px;
    }

    .card h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #1a1a1a;
    }

    img {
        display: block;
        width: 100%;
        max-height: 460px;
        object-fit: contain;
        border-radius: 10px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    #stats {
        background: #f4f6f8;
        padding: 20px;
        border-left: 5px solid #006eff;
        border-radius: 8px;
        font-size: 16px;
        line-height: 1.6;
        margin-top: 10px;
        min-height: 150px;
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: flex-start;
        }

        nav ul {
            flex-direction: column;
            gap: 10px;
        }

        .card {
            padding: 20px;
        }

        img {
            max-height: 300px;
        }
    }
</style>

</head>
<body>

    <!-- Navigation -->
    <nav>
        <h1>üõ°Ô∏è Weapon Detection Dashboard</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="{% url 'live_view'%}">Live Feed</a></li>
            <li><a href="{% url 'index' %}">Upload</a></li>
            <li><a href="{% url 'chat_page' %}">Chatbot</a></li>
            <li><a href="{% url 'reports' %}">Reports</a></li>
            <li><a href="{% url 'eda_view' %}">EDA</a></li>

            <li><a href="{% url 'logout' %}">Logout</a></li>

        </ul>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="dashboard">

        <!-- Live Video Feed -->
        <div class="card">
            <h2>üì° Live Feed</h2>
            <img src="{% url 'video_feed' %}" alt="Live Video Stream">
        </div>

        <!-- Stats Section -->
        <div class="card">
            <h2> Detection Statistics</h2>
            <div id="stats">Loading stats...</div>
        </div>

    </div>

    <!-- JavaScript to Fetch Stats -->
    <script>
        setInterval(() => {
            fetch("{% url 'stats_feed' %}")
                .then(res => res.json())
                .then(data => {
                    let html = "";
                    for (let key in data) {
                        html += `<strong>${key}</strong>: ${data[key]}<br>`;
                    }
                    document.getElementById("stats").innerHTML = html;
                })
                .catch(() => {
                    document.getElementById("stats").innerHTML = "‚ö†Ô∏è Failed to load stats";
                });
        }, 2000);
    </script>

</body>
</html>
